  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <div class="animate__hinge">My Portfolio</div>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">

        <li class="nav-item"><a class="nav-link" href="about"><i class="fas fa-user"></i> About</a></li>
        <li class="nav-item"><a class="nav-link" href="contact"><i class="fas fa-envelope"></i> Contact</a></li>
        <li class="nav-item">
          <button class="btn btn-outline-secondary" (click)="toggleDarkMode()">
            <i class="fas" [class.fa-sun]="isDarkMode" [class.fa-moon]="!isDarkMode"></i>

<section class="projects-section">
  <h2 class="section-title">My Projects</h2>
  <div class="projects-container">
    <div class="project-card" *ngFor="let project of projects; let i = index">

      <div class="swiper-container swiper-container-{{ i }}">
        <div class="swiper-wrapper">
          <div class="swiper-slide" *ngFor="let image of project.images">
            <img [src]="image" alt="Project Image" class="project-image" loading="lazy" />
          </div>
        </div>

        <div class="swiper-button-next" (click)="onNextClick(i)"></div>
        <div class="swiper-button-prev" (click)="onPrevClick(i)"></div>
      </div>

      <div class="project-info">
        <h3 class="project-title">
          <i class="fas fa-folder-open"></i> {{ project.title }}
        </h3>


        <p class="project-description">
          <i class="fas fa-info-circle"></i> {{ project.description }}
        </p>


        <p class="project-technologies">
          <i class="fas fa-tools"></i> <strong>Technologies:</strong> {{ project.technologies }}
        </p>


        <a [href]="project.githubLink" target="_blank" class="github-link">
          <i class="fab fa-github"></i> View on GitHub
        </a>
      </div>
    </div>
  </div>
</section>
